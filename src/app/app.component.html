<div id="app-frame">
    <div id="thermostat">
        <div id="run_flag">
            <label for="run_flag">run thermostat:</label>
            <input type="checkbox"
                   id="run_flag_X"
                   [ngModel]="runFlag"
                   (ngModelChange)="runChanged($event)">
        </div>
        <div id="set_point">
            <label for="sp_val">set point:</label>
            <input name="setPoint"
                   type="number"
                   id="sp_val"
                   min="10"
                   max="250"
                   [ngModel]="setPoint"
                   (change)="spChanged($event)">
        </div>
        <div id="set_hist">
            <label for="hist_val">hist:</label>
            <input type="number"
                   id="hist_val"
                   min="0"
                   max="5"
                   [ngModel]="hist"
                   (change)="histChanged($event)">
        </div>
        <div id="set_duty">
            <label for="duty_val">duty:</label>
            <input type="number"
                   id="duty_val"
                   min="0"
                   max="100"
                   [ngModel]="ssrDuty"
                   (change)="dutyChanged($event)">
        </div>
        <!-- <div id="set_thermostat">
            <button type="button" (click)="this.setThermostat()">Send</button>
        </div> -->
    </div>
    <div id="graph_cont">
        <div id="tc">
            {{tc}}
        </div>
        <canvas baseChart width="400" height="300"
            [type]="'line'"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [legend]="lineChartLegend">
        </canvas>
    </div>
    <!-- <div id="ts_status">
        {{tsStatus}}
        <button type="button" (click)="syncFlag = true" [disabled]="syncDis">Sync</button>
    </div> -->
</div>
